<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bora Codar #4 | Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <header>
      <div class="profile">
        <img
          id="avatar"
          src="./assets/foto.png"
          alt="Imagem de uma mulher asiática de óculos"
        />
        <section id="status">
          <h3>Cecilia Sassaki</h3>
          <span>
            <img src="./assets/ball.png" alt="desenho de uma esfera verde" />
            Online
          </span>
        </section>
        <img
          class="ph-x"
          src="./assets/close.png"
          alt="desenho de um X representando um icone para fechar a pagina"
        />
      </div>
      <p>Hoje 11:30</p>
    </header>
    <main>
      <section class="message-box-question">
        <h2>Cecilia - 11:30</h2>
        <div class="content-box-question">
          <p>Tive uma ideia incrível para um projeto! 😍</p>
        </div>
      </section>
      <section class="message-box-answer">
        <h2>Você - 11:32</h2>
        <div class="content-box-answer">
          <p>Sério? Me conta mais.</p>
        </div>
      </section>
      <section class="message-box">
        <h2>Você - 11:34</h2>
        <div class="content-box">
          <p>
            E se a gente fizesse um chat moderno e responsivo em apenas uma
            semana?
          </p>
        </div>
      </section>
      <section class="message-box-answer-2">
        <h2>Você - 11:36</h2>
        <div id="bold" class="content-box-answer">
          <p>#boraCodar! 🚀</p>
        </div>
      </section>

      <div id="input">
        <input placeholder="Digite sua mensagem" />
        <img
          id="send"
          src="./assets/send.png"
          alt="flecha apontada para direita"
        />
      </div>
    </main>
  </body>
</html>
